<clr-checkbox-container clrInline style="max-width: 25vw; margin-top: 0;" (change)="onSelectChanged()">
  <clr-checkbox-wrapper *ngFor="let d of departmentList">
    <input type="checkbox" clrCheckbox [value]="d.id" [name]="d.name" [(ngModel)]="departments[d.id]" />
    <label>{{d.name}} ({{d.englishName}}, {{d.abbreviation}})</label>
  </clr-checkbox-wrapper>
</clr-checkbox-container>
