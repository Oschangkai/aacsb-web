<div class="login-wrapper">

    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      MAYO Boardroom
      <h5 class="hint">Use your Microsoft account to sign in</h5>
    </section>
    <div class="login-group">
      <div class="error active">

  </form>
</div>
