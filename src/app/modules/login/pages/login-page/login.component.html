<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      MAYO Boardroom
      <h5 class="hint" *ngIf="!isCallback">Use your Microsoft account to sign in</h5>
      <h5 class="hint" *ngIf="isCallback">We're Logging you in, please wait...</h5>
    </section>
    <div class="login-group" *ngIf="isCallback">
      <clr-spinner *ngIf="isCallback"></clr-spinner>
    </div>
    <div class="login-group" *ngIf="!isCallback">
      <div class="error active" *ngIf="message">
        {{message}}
      </div>
      <button class="btn btn-outline ms-login-button" (click)="msSignIn()" #msSignInBtn>
        <span><img src="./assets/logos/ms.svg" alt="microsoft logo"></span>
        Sign in with Microsoft
      </button>
    </div>
  </form>
</div>
