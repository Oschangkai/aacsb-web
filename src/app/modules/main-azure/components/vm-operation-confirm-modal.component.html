<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="false" [clrModalClosable]="false">
  <h3 class="modal-title">{{selected.operation.charAt(0).toUpperCase() + selected.operation.slice(1)}}</h3>
  <div class="modal-body">
    Are you sure to {{selected.operation}} VM <b>{{selected.vm.computerName}}</b>?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancelClicked()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmitClicked()" [clrLoading]="submitBtnState">Ok</button>
  </div>
</clr-modal>
